{% extends 'ProyectoEleusisApp/header.html' %}

{% load static %}

{% load crispy_forms_tags %}

{% block contenidoPagina %}
<section class=" py-5">
    <div class="container px-5">
        <div class="row gx-5 justify-content-center mt-5">
            <div class="col-lg-6">

                <div class="card">
                    <div class="card-header text-center">
                        <a href="{% url 'panel_admin' 'materias' %}" class="d-flex">
                            <i class="fa-solid fa-arrow-left h2  text-dark"></i>
                          </a>
                        <h3 class="mb-1">Editar Materia</h3>
                    </div>
                    <div class="card-body">
                        
                        <form action="" method="post">
                            {% csrf_token %}

                            {{ form_edit|crispy }}
                        <div class="row justify-content-center">
                            <input type="submit" class="btn btn-outline-dark" style="width: 80%;" value="Editar Materia">
                        </div> 
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>
</section>
{% endblock %}
