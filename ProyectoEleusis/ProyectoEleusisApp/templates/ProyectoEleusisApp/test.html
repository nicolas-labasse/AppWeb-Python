{% extends 'ProyectoEleusisApp/header.html' %}

{% load static %}

{% load crispy_forms_tags %}

{% block contenidoPagina %}
<section>
    <div class="container-fluid mt-5">
        <div class="row justify-content-center">
            <div class="col-12 col-md-10 mt-5">
              <h1>Probando paypal</h1>
              
                <p>{{curso.nombre}}</p>
                <p>{{curso.precio}}</p>
              
              <div id="paypal-button-container">

              </div>
                
              <script src="https://www.paypal.com/sdk/js?client-id=AQsmEcgV66AgcDM8utRNaMm-AbWm9pYYKmkmjvkdfdQ3mDwOn4gU0yMVqNJU7FqwwA_-Ulg8Jmg3GPae&components=buttons">

              </script>

          <script>
            paypal.Buttons({
                createOrder: function(data, actions) {
                  // This function sets up the details of the transaction, including the amount and line item details.
                  return actions.order.create({
                    purchase_units: [{
                      amount: {
                        value: '{{curso.precio}}'
                      }
                    }]
                  });
                },
                onApprove: function(data, actions) {
                  // This function captures the funds from the transaction.
                  return actions.order.capture().then(function(details) {
                    // This function shows a transaction success message to your buyer.
                    alert('Transaction completed by ' + details.payer.name.given_name);
                  });
                }
              }).render('#paypal-button-container');
          </script>
         
            </div>
        </div>
    </div>
</section>

{% endblock %}
